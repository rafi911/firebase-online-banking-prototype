<body>
  <mat-card *ngFor="let bill of (Bills | async)?.slice().reverse()">
    <mat-card-header *ngIf="bill.Type != null">
      <mat-card-title><h5>Amount : {{bill.amount | currency:'LKR '}}</h5></mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="bill.Type != null">
      <div class="row">
        <div class="col-md-4">
          <p>Amount : <b>{{bill.amount | currency:'LKR '}}</b></p>
        </div>
        <div class="col-md-4">
            <p>Reference : <b>{{bill.Ref}}</b></p>
        </div>
        
        <div class="col-md-4">
              <p>Type : <b>{{bill.Type}}</b></p>
        </div>
            
        
      </div> 
      
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
  <div class="row">
      <div class="col-md-4">
         
      </div>
      <div class="col-md-7">
         
      </div>
      <div class="col-md-1">
          <button mat-fab (click)="openPopup()">
              <mat-icon>add</mat-icon>
          </button>
      </div>
    </div>
</body>
